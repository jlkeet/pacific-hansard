<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Hansard Browser</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="styles-browser.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pacific Hansard</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="index.html">Search</a>
            <a class="nav-item nav-link active" href="browse.html">Browse</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Browse Pacific Hansard Reports</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <select id="country-select" class="form-control">
                    <option value="">Select a Country</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div id="hansard-list" class="list-group">
                    <!-- Hansard items will be dynamically populated here -->
                </div>
            </div>
            <div class="col-md-7">
                <div id="hansard-details" class="card">
                    <!-- Selected Hansard details will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="browse.js"></script>
</body>
</html>
