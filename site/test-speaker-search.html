<!DOCTYPE html>
<html>
<head>
    <title>Test Speaker Search</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <h1>Test Speaker Search API</h1>
    <button id="test-api">Test Speaker API</button>
    <div id="results"></div>
    
    <script>
    $('#test-api').click(function() {
        $.getJSON('/api/speakers.php', function(data) {
            $('#results').html('<h2>Speakers Found:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>');
        }).fail(function(jqXHR, textStatus, errorThrown) {
            $('#results').html('<h2>Error:</h2><p>' + textStatus + ': ' + errorThrown + '</p>');
        });
    });
    </script>
</body>
</html>
